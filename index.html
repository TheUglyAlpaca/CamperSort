<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CampSorter</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&family=Roboto:wght@300;400;500;700&display=swap');
    </style>

    <!-- Libraries -->
    <script src="https://kit.fontawesome.com/4a2c9ddddd.js" crossorigin="anonymous"></script>
    <script src="./jquery-3.6.0.js"></script>
    <script src="https://unpkg.com/docx@7.1.0/build/index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.8/FileSaver.js"></script>

    <!-- Script Tags -->
    <script src="script.js"></script>
    <script src="sortingAlgorithms.js"></script>
</head>

<body>
    <div id="main">

        <!-- Column 1 -->
        <div>
            <div id="camperlist"></div>
            <div id="selectionStats">
                <div>Number Unselected: <span id="totalUnselected">0</span></div>
                <div id="ratio"></div>
            </div>
        </div>

        <!-- Column 2 -->
        <div style="margin-left: 27px">
            <div id="sortingMethods">
                <div id="programName">
                    <p>Name of Program: </p><input type="text" id="name" name="quantity" value="<Program Name>">
                </div>
                <div id="numGroups">
                    <p>Number of Groups: </p><input type="number" id="quantity" name="quantity" min="2" max="20">
                </div>
                <div id="sortingMethod">
                    <p>Sorting Method: </p>
                </div>
                <div><button title="Randomly sorts campers into groups." class="sortBtn" sortMode="trueRandom">True
                        Random</button></div>
                <div><button title="Sorts campers into groups so that Rookies and Posts are evenly distributed."
                        class="sortBtn" sortMode="evenRookiePostSort">Even Rookie/Post</button></div>
                <div><button title="Sorts campers into groups so that genders are evenly distributed." class="sortBtn"
                        sortMode="evenGendersSort">Even Genders</button></div>
                <div id="otherSorts">
                    <div><button class="sortBtn" sortMode="genericSort" id="genericSort">Athletic Sort</button></div>
                </div>
            </div>
        </div>

        <!-- Column 3 -->
        <div id="sortedCampers" style="margin-left: 20px"></div>

    </div>

    <p id="creator">Created By Robert Tylman</p>
    <div id="importantButtons"><button id="createGroupsButton">Create Groups!</button></div>


</body>

</html>
