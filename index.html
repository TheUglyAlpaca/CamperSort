<body>
    <div id="main">

        <!-- Column 1 -->
        <div>
            <div id="camperlist"></div>
            <div id="selectionStats">
                <div>Number Unselected: <span id="totalUnselected">0</span></div>
                <div id="ratio"></div>
            </div>
        </div>

        <!-- Column 2 -->
        <div style="margin-left: 27px">
            <div id="sortingMethods">
                <div id="programName">
                    <label for="name">Name of Program:</label>
                    <input type="text" id="name" name="name" value="Program Name" autocomplete="off" />
                </div>
                <div id="numGroups">
                    <label for="quantity">Number of Groups:</label>
                    <input type="number" id="quantity" name="quantity" min="2" max="20" />
                </div>
                <div id="sortingMethod">
                    <p>Sorting Method:</p>
                </div>
                <div>
                    <button title="Randomly sorts campers into groups." class="sortBtn" sortMode="trueRandom" type="button">
                        True Random
                    </button>
                </div>
                <div>
                    <button title="Sorts campers into groups so that Rookies and Posts are evenly distributed."
                        class="sortBtn" sortMode="evenRookiePostSort" type="button">
                        Even Rookie/Post
                    </button>
                </div>
                <div>
                    <button title="Sorts campers into groups so that genders are evenly distributed." class="sortBtn"
                        sortMode="evenGendersSort" type="button">
                        Even Genders
                    </button>
                </div>
                <div>
                    <button title="Deselects all rookies" class="deselectrooks" type="button">
                        Deselect Rookies
                    </button>
                </div>
                <div>
                    <button title="Deselects all posts" class="deselectposts" type="button">
                        Deselect Posts
                    </button>
                </div>

                <div><button title="Randomly sorts campers into groups." class="sortBtn" sortMode="trueRandom">True
                        Random</button></div>
                <div><button title="Sorts campers into groups so that Rookies and Posts are evenly distributed."
                        class="sortBtn" sortMode="evenRookiePostSort">Even Rookie/Post</button></div>
                <div><button title="Sorts campers into groups so that genders are evenly distributed." class="sortBtn"
                        sortMode="evenGendersSort">Even Genders</button></div>
                <div><button title="Deselects all rookies"." class="deselectrooks">Deselect Rookies</button></div>
                <div><button title="Deselects all posts"." class="deselectposts">Deselect Posts</button></div>

                <div id="otherSorts">
                    <div>
                        <button class="sortBtn" sortMode="genericSort" id="genericSort" type="button">
                            Athletic Sort
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Column 3 -->
        <div id="sortedCampers" style="margin-left: 20px"></div>

    </div>

</body>
